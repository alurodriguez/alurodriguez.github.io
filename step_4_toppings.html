<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cupcake ATM</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/cupcake_atm.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/cupcake_atm.js"></script>
</head>

<body>
  <div id="page">
    <img src="images/logo1.png" class="logo">
    <div id="wrap">

      <div id="content">
        <div class="cupcake-row">
          <div class="cupcake-box">
            <img class="topping effect" src="images/topping_1.png" alt="Blueberries">
            <div><img src="images/controls.png"></div>
          </div>
          <div class="cupcake-box">
            <img class="topping effect" src="images/topping_2.png" alt="Gummy Bear">
            <div><img src="images/controls.png"></div>
          </div>
          <div class="cupcake-box">
            <img class="topping effect" src="images/topping_3.png" alt="Strawberry">
            <div><img src="images/controls.png"></div>
          </div>
        </div>

        <div class="cupcake-row">
          <div class="cupcake-box">
            <img class="topping effect" src="images/topping_4.png" alt="Sprinkles">
            <div><img src="images/controls.png"></div>
          </div>
          <div class="cupcake-box">
            <img class="topping effect" src="images/topping_5.png" alt="Cookie Crumbs">
            <div><img src="images/controls.png"></div>
          </div>
          <div class="cupcake-box">
            <img class="topping effect" src="images/topping_6.png" alt="Pretzel">
            <div><img src="images/controls.png"></div>
          </div>
        </div>

        <div class="arrows-row">
          <a href="step_3_icings.html"><img class="failed-to-paid" src="images/left.png"></a>
          <a href="step_5_amount_due.html"><img class="check" src="images/right.png"></a>
        </div>
      </div> <!-- CONTENT -->
    </div> <!-- WRAP -->
    <div class="order">
      <p class="atm-voice detail">
        <span class="flavor-detail"></span>,
        <span class="icing-detail"></span>,
        <span class="topping-detail"></span>
      </p>
    </div>
  </div> <!-- PAGE -->

</body>
</html>
