<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cupcake ATM</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/cupcake_atm.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/cupcake_atm.js"></script>
</head>

<body>

  <div id="page">
    <img src="images/logo1.png" class="logo">
    <div id="wrap">

      <div id="content">
        <div class="cupcake-row">
          <div class="cupcake-box">
            <img class="icing effect" src="images/icing_1.png" alt="Chocolate Cream">
            <div><img src="images/controls.png"></div>
          </div>
          <div class="cupcake-box">
            <img class="icing effect" src="images/icing_2.png" alt="Cream Cheese">
            <div><img src="images/controls.png"></div>
          </div>
          <div class="cupcake-box">
            <img class="icing effect" src="images/icing_3.png" alt="Raspberry Cream">
            <div><img src="images/controls.png"></div>
          </div>
        </div>

        <div class="cupcake-row">
          <div class="cupcake-box">
            <img class="icing effect" src="images/icing_4.png" alt="Blueberry Cream">
            <div><img src="images/controls.png"></div>
          </div>
          <div class="cupcake-box">
            <img class="icing effect" src="images/icing_5.png" alt="Strawberry Cream">
            <div><img src="images/controls.png"></div>
          </div>
          <div class="cupcake-box">
            <img class="icing effect" src="images/icing_6.png" alt="Mint Cream">
            <div><img src="images/controls.png"></div>
          </div>
        </div>

        <div class="arrows-row">
          <a href="step_2_flavors.html"><img src="images/left.png"></a>
          <a href="step_4_toppings.html"><img src="images/right.png"></a>
        </div>
      </div> <!-- CONTENT -->
    </div> <!-- WRAP -->
    <div class="order">
      <p class="atm-voice detail">
        <span class="flavor-detail"></span>,
        <span class="icing-detail"></span>,
        <span class="topping-detail"></span>
      </p>
    </div>
  </div> <!-- PAGE -->

</body>
</html>
